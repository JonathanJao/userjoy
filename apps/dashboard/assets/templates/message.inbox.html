<div class="panel panel-default">
    <div id="wrapper">
        <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-inbox"></i> Inbox
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    Actions
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right" role="menu">
                                        <li><a href="#">Action</a>
                                        </li>
                                        <li><a href="#">Another action</a>
                                        </li>
                                        <li><a href="#">Something else here</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li><a href="#">Separated link</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="table-responsive" ng-show="showTable">
                                        <table ng-table="tableParamsInbox" show-filter="true" class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <input class="form-control" ng-model="searchText" placeholder="Search Messages">
                                                </tr>
                                                <tr>
                                                    <th ng-repeat="column in columnsInbox" ng-show="column.visible"
                                                        class="text-center sortable" ng-class="{
                                                        'sort-asc': tableParams.isSortBy(column.field, 'asc'),
                                                        'sort-desc': tableParams.isSortBy(column.field, 'desc')
                                                        }"
                                                        ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
                                                        <div>{{column.title}}</div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <br>
                                            <br>
                                            <tbody>
                                                <a ui-sref="message.id">
                                                    <tr ng-repeat="user in $data | filter:searchText" ng-click="showSelectedMail(user)">
                                                        <td ng-repeat="column in columnsInbox" ng-show="column.visible" sortable="column.field" class="text-center">
                                                        {{user[column.field]}}
                                                        </td>
                                                    </tr>
                                                </a>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->
                <!-- /.col-lg-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
</div>

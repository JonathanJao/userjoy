<div class="row">
    <div class="col-md-2">
        <p style="font-size:20px">All Users</p>
    </div>
    <div class="col-md-5 col-md-push-5">
        <div class="btn-group col-md-5">
            <button class="btn btn-info">Message</button>
            <button class="btn btn-info">Tag</button>
        </div>
        <div class="col-md-5 col-md-push-1">
            <button type="button" class="btn btn-default btn-block dropdown-toggle"> Select Data
            <span class="caret" style="border-top-color: #333;"></span>
            </button>
            <ul class="dropdown-menu" role="menu" is-open="opened" style="position:relative;">
                <li ng-repeat="column in columns" ng-click="$event.stopPropagation();">&nbsp;&nbsp;&nbsp;<input type="checkbox" ng-model="column.visible" /> <label><span>{{column.title}}</span></label></li>
            </ul>
        </div>
    </div>
</div>
<br>
<br>
<div class="panel panel-default ">
    <div class="container">
        <div class="row">
            <table ng-table="tableParams" show-filter="true" class="table">
                <thead>
                    <tr>
                        <th ng-repeat="column in columns" ng-show="column.visible"
                            class="text-center sortable" ng-class="{
                            'sort-asc': tableParams.isSortBy(column.field, 'asc'),
                            'sort-desc': tableParams.isSortBy(column.field, 'desc')
                            }"
                            ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
                            <div>{{column.title}}</div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <input class="form-control" ng-model="searchText">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in $data | filter:searchText">
                        <td ng-repeat="column in columns" ng-show="column.visible" sortable="column.field" class="text-center">
                            {{user[column.field]}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" ng-controller="notesCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <form name="noteForm" class="form-horizontal" role="form" ng-submit="createNote()" novalidate>
                <div class="modal-body">
                    <p ng-bind="content"></p>
                    <div class="media">
                        <div style="margin-bottom: 25px;">
                            <textarea id="messagetext" class="form-control" placeholder="Note" type="text" name="text" ng-model="notetext" required rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

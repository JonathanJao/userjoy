<div class="container">
    <div class="row col-md-8">
        <fieldset>
            <div class="panel panel-info" style="border-color: #bce8f1">
                <div class="panel-heading" style="background-color: #d9edf7; border-color: #bce8f1">
                    <h3 class="panel-title text-center" style="color:#31708f">Customize your Design</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label" style="font-size: 20px"><strong>Select Color</strong></label>
                        <div class="col-md-8">
                            <div class="bs-example">
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #39b3d7; width: 30px; height: 30px; margin-right: 15px;" ng-click="showPreview('#39b3d7')"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #3276b1; width: 30px; height: 30px; margin-right: 15px;" ng-click="showPreview('#3276b1')"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #7f8c8d; width: 30px; height: 30px; margin-right: 15px;" ng-click="showPreview('#7f8c8d')"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #18bc9c; width: 30px; height: 30px; margin-right: 15px;" ng-click="showPreview('#18bc9c')"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #f0ad4e; width: 30px; height: 30px; margin-right: 15px;" ng-click="showPreview('#f0ad4e')"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #d9534f; width: 30px; height: 30px; margin-right: 15px;" ng-click="showPreview('#d9534f')"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="text-center" style="margin-top: 20px;">
                        <label style="font-size: 20px;">Preview</label>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <div style="width: 350px; float:right;" id="notification">
                                    <div ng-class="{'message-template': true}" ng-style="{'min-height': notfHeight, 'overflow': overflow, 'border-color': borderColor, 'border-right': borderRight, 'border-top': borderTop, 'border-bottom': borderBottom, 'border-radius': borderRadius}">
                                        <button type="button" class="close" aria-hidden="true">&times;</button>
                                        <span id="msgsent" style="margin-top: 140px; display:none; color: #7f8c8d">Message Sent</span>
                                    </div>
                                    <div class="panel-footer" style="margin-top: -23px;">
                                        <div class="input-group">
                                            <input id="btn-input" type="text" name="msg" class="form-control input-sm" disabled placeholder="Type your message here..." style="margin-top: 3px; background-color: #ffffff" />
                                            <span class="input-group-btn">
                                            <button class="btn btn-sm disabled" id="btn-chat" type="submit" style="margin-top: 3px;" ng-style="{'margin-top': marginTop, 'background-color': btnBackgrndColor, 'border-color': btnBorderColor, color: btnColor}">
                                            Send</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <div class="panel panel-default" style="border-color: #ddd; margin-top: 20px;">
                                        <div class="panel-heading">
                                            <h3 class="panel-title" style="text-align: center;">Send us a Message</h3>
                                        </div>
                                        <div class="panel-body">
                                            <form role="form">
                                                <textarea class="form-control" style="padding: 4px; height: 150px;"></textarea>
                                                <br>
                                                <input type="submit" value="Send Message" class="btn btn-sm btn-block disabled" style="float: right;" ng-style="{'float': floatRight, 'background-color': btnBackgrndColor, 'color': btnColor}">
                                                <hr>
                                                <div style="text-align: center;">
                                                    <small>Powered by UserJoy</small>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="arrow"></div>
                                    </div>
                                    <a style="cursor: pointer">
                                    <div style="bottom:30px; float:right;">
                                        <span style="display: inline-block;
                                        min-width: 20px;
                                        padding: 10px 14px;
                                        font-size: 24px;
                                        font-weight: 700;
                                        color: #fff;
                                        line-height: 1;
                                        vertical-align: baseline;
                                        white-space: nowrap;
                                        text-align: center;
                                        border-radius: 10px;" ng-style="{'background-color': btnBackgrndColor}">&#63;</span>
                                    </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <button type="submit" class="btn btn-info btn-block pull-right" style="padding-top:10px">Save</button>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </fieldset>
    </div>
</div>

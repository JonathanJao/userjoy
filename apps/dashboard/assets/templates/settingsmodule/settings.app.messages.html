<div class="container">
    <div class="row col-md-8">
        <fieldset>
            <div class="panel panel-info" style="border-color: #bce8f1">
                <div class="panel-heading" style="background-color: #d9edf7; border-color: #bce8f1">
                    <h3 class="panel-title text-center" style="color:#31708f">Customize your Design</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name" class="col-md-4 control-label" style="font-size: 20px"><strong>Select Color</strong></label>
                        <div class="col-md-8">
                            <div class="bs-example">
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #bdc3c7; width: 30px; height: 30px; margin-right: 15px;"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #3276b1; width: 30px; height: 30px; margin-right: 15px;"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #39b3d7; width: 30px; height: 30px; margin-right: 15px;"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #18bc9c; width: 30px; height: 30px; margin-right: 15px;"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #f0ad4e; width: 30px; height: 30px; margin-right: 15px;"></button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn select-color" style="background-color: #d9534f; width: 30px; height: 30px; margin-right: 15px;"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="text-center" style="margin-top: 20px;">
                        <label style="font-size: 20px;">Preview</label>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-md-6">
                                <div style="width: 350px; float:right;" id="notification">
                                    <div class="message-template message-template-danger" style="min-height: 150px; overflow: auto;">
                                        <button type="button" class="close" aria-hidden="true" onclick="hideNotification(event)">&times;</button>
                                        <span id="msgsent" style="margin-top: 140px; display:none; color: #7f8c8d">Message Sent</span>
                                    </div>
                                    <div class="panel-footer" style="margin-top: -23px;">
                                        <div class="input-group">
                                            <input id="btn-input" type="text" name="msg" class="form-control input-sm disabled" placeholder="Type your message here..." style="margin-top: 3px;" />
                                            <span class="input-group-btn">
                                            <button class="btn btn-danger btn-sm disabled" id="btn-chat" type="submit">
                                            Send</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <div class="panel panel-default" style="border-color: #ddd; margin-top: 20px;">
                                        <div class="panel-heading">
                                            <h3 class="panel-title" style="text-align: center;">Send us a Message</h3>
                                        </div>
                                        <div class="panel-body">
                                            <form role="form">
                                                <textarea class="form-control" style="padding: 4px; height: 150px;"></textarea>
                                                <br>
                                                <input type="submit" value="Send Message" class="btn btn-sm btn-info btn-block" style="float: right;">
                                                <hr>
                                                <div style="text-align: center;">
                                                    <small>Powered by UserJoy</small>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="arrow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <button type="submit" class="btn btn-info btn-block pull-right" style="padding-top:10px">Save</button>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<h1>Sign up</h1>
<div class="row">
    <div class="col-md-6">
        <form role="form" ng-submit="createUser(newUser)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model="newUser.email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" ng-model="newUser.first_name" class="form-control" id="first_name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="newUser.password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div ng-include src="'/templates/navbar/navbar.installation.html'"></div>
<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="stepwizard">
                <div class="stepwizard-row">
                    <div class="stepwizard-step">
                        <button class="btn btn-default btn-circle" style="cursor:not-allowed">1</button>
                        <p>Install Code</p>
                    </div>
                    <div class="stepwizard-step">
                        <button class="btn btn-default btn-circle" style="cursor:not-allowed">2</button>
                        <p>Onboarding</p>
                    </div>
                    <div class="stepwizard-step">
                        <button class="btn btn-success btn-circle" style="cursor:not-allowed">3</button>
                        <p>Invite Team</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <div class="row col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form" novalidate name="app_form" id="onboardingform">
            <fieldset>
                <div class="panel panel-info" style="border-color: #bce8f1">
                    <div class="panel-heading" style="background-color: #d9edf7; border-color: #bce8f1">
                        <h3 class="panel-title text-center" style="color:#31708f">Invite Your Team Members</h3>
                    </div>
                    <div class="panel-body">
                        <!-- <div class="alert alert-danger text-center"
                            ng-show="submitted && app_form.name.$invalid"><strong>Enter your application name</strong></div>
                            <div class="alert alert-danger text-center"
                        ng-show="submitted && app_form.domain.$invalid"><strong>Enter your domain name</strong></div> -->
                        <div class="form-group">
                            <label for="domain" class="col-md-4 control-label" style="font-size: 20px"><strong>Email</strong></label>
                            <div class="col-md-8">
                                <input class="form-control" type="email" name="email" placeholder="Email Id" ng-model="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label" style="font-size: 20px"><strong>Name</strong></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="name" placeholder="Name" ng-model="name" required>
                            </div>
                        </div>
                        <button class="btn btn-success pull-right" ng-click="proceedToApp()">Proceed To App</button>
                        <button type="submit" class="btn btn-success pull-right" style="padding-top:10px; margin-right:10px" id="onboardinglink" ng-click="inviteTeamMember()" ng-disabled="!enableInvite">Send Invite</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
